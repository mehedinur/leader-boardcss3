    <!-- header part start -->

    <main>
        <section class="container">
            <div class="top-players">
                <h2 class="section-title">Top players</h2>
                <div class="palyers">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">

                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">

                    <div class="player">
                        <img src="images/players/player-5.png" alt="">

                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">

            <div class="top-blogs">

                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="">

                            <h2 class="blog-title">13 of My Favorite

                    </article>
                    <article class="blogs">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-info">

                                for interface design</h2>

                    </article>
